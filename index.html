<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TasteVoyage - Explore Myanmar's Food & Travel</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Discover the best food and travel destinations across Myanmar. From traditional dishes to hidden gems, explore the rich culinary and cultural heritage of Myanmar."
    />
    <meta
      name="keywords"
      content="Myanmar food, Myanmar travel, Burmese cuisine, Myanmar restaurants, Myanmar tourism, TasteVoyage"
    />
    <meta name="author" content="TasteVoyage" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"
      content="TasteVoyage - Explore Myanmar's Food & Travel"
    />
    <meta
      property="og:description"
      content="Discover the best food and travel destinations across Myanmar. From traditional dishes to hidden gems, explore the rich culinary and cultural heritage of Myanmar."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tastevoyage.com" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TasteVoyage - Explore Myanmar's Food & Travel"
    />
    <meta
      name="twitter:description"
      content="Discover the best food and travel destinations across Myanmar. From traditional dishes to hidden gems, explore the rich culinary and cultural heritage of Myanmar."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
